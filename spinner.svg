  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5" style="-webkit-animation:dash 1.5s ease-in-out infinite;animation:dash 1.5s ease-in-out infinite" stroke="#000" stroke-linecap="round"></circle>
